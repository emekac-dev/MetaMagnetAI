<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaMagnet AI - Dashboard</title>
    <link rel="stylesheet" href="./../index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./../script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="overflow-x-hidden">
    <div id="error-message"></div>
    <header class="dashboard-header">
      <nav class="navbar">
        <div class="logo">
          <a href="/" class="cursor-pointer">MetaMagnet AI</a>
        </div>
        <ul class="nav-links">
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/analytics">Meta-Analysis</a></li>
          <li><a href="/trends">Trend Predictions</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main class="dashboard">
      <!-- Search Bar Section -->
      <form onsubmit="findResearchTopics(event)" class="search-bar-section">
        <h2 class="text-2xl font-meduim mb-4">Search for Research Topics</h2>
        <div class=""></div>
        <input
          type="text"
          id="search-bar"
          class="h-[60px] w-[374px]"
          placeholder="Enter research topic or keywords"
        />
        <div class="filters">
          <label for="year-filter"
            >Year:
            <input type="text" id="year-filter" placeholder="e.g., 2015-2023" />
          </label>

          <label for="field-filter"
            >Field:
            <input
              type="text"
              id="field-filter"
              placeholder="e.g., AI, Biology"
            />
          </label>

          <label for="region-filter"
            >Region:
            <input
              type="text"
              id="region-filter"
              placeholder="e.g., Africa, Europe"
            />
          </label>
        </div>
        <button id="search-button h-fit ">Search</button>
      </form>

      <div id="results-container" class="grid grid-cols-1 my-5 gap-6"></div>

      <nav id="pagination" class="mt-6 flex justify-center space-x-4"></nav>
    </main>
  </body>
  <script src="./research.js" defer></script>
</html>
