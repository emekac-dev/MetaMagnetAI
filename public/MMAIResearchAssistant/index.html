<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMagnet AI - Research Topic Suggestions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MetaMagnet AI</h1>
      <p>Your AI-powered research assistant</p>
    </header>

    <main>
      <section class="selector">
        <h2>Select a Discipline</h2>
        <select id="discipline-select">
          <option value="">-- Select Discipline --</option>
          <option value="AI">Artificial Intelligence</option>
          <option value="Biology">Biology</option>
          <option value="Education">Education</option>
          <option value="Climate">Climate Studies</option>
          <!-- Add more disciplines as needed -->
        </select>
        <button id="suggest-button">Get Suggestions</button>
      </section>

      <section class="results">
        <h2>Suggested Topics</h2>
        <ul id="topic-list">
          <!-- Suggested topics will appear here -->
        </ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
