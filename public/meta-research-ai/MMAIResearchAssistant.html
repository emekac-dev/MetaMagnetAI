<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaMagnet AI - Research Topic Suggestions</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <header class="text-center border-b pb-4 mb-6">
        <h1 class="text-3xl font-bold !text-white">MetaMagnet AI</h1>
        <p class="!text-white">Your AI-powered research assistant</p>
      </header>

      <main>
        <section class="selector mb-6">
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">
            Select a Discipline
          </h2>
          <div class="flex flex-col sm:flex-row items-center gap-4">
            <select
              id="discipline-select"
              class="w-full sm:w-auto px-4 py-2 border rounded-md text-gray-700 focus:ring focus:ring-indigo-300"
            >
              <option value="">-- Select Discipline --</option>
              <option value="AI">Artificial Intelligence</option>
              <option value="Biology">Biology</option>
              <option value="Education">Education</option>
              <option value="Climate">Climate Studies</option>
              <!-- Add more disciplines as needed -->
            </select>
            <button
              id="suggest-button"
              class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300"
            >
              Get Suggestions
            </button>
          </div>
        </section>

        <section class="results">
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">
            Suggested Topics
          </h2>
          <ul
            id="topic-list"
            class="list-disc list-inside bg-gray-50 p-4 rounded-md shadow-md"
          >
            <!-- Suggested topics will appear here -->
          </ul>
        </section>
      </main>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
